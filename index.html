<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Submission Project</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
    <section id="contact" class="contant">
        <form onsubmit="sendContactInfo(); reset(); return false;">
            <input type="text" id="firstname" placeholder="First Name" name="First Name" required>
            <input type="text" id="lastname" placeholder="Last Name" name="Last Name" required>
            <input type="email" id="email" placeholder="Email" name="Email" required>
            <textarea id="message" cols="30" rows="10" placeholder="Message*" name="Message" required></textarea>
            <div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </section>


    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script src="script.js"></script>
</body>
</html>
